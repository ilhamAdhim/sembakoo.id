<!doctype html><html lang="en"><head><title>Monitor Harga Sembako</title><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><script defer="defer" src="bundle.js"></script></head><body><main><section id="jumbotron_section"><div class="text_jumbotron_section" data-aos="fade-right"><h1 style="text-decoration: underline;">Sembakoo.id</h1><br><h5>ðŸ“‰ Get latest average price for sembako</h5><h5 id="last-updated">âŒš Last updated on</h5><br><a href="#search_section"><button class="button_jumbotron" role="button"><span class="text">Check My Region</span></button></a></div><div class="image_doctor" data-aos="zoom-out-left"><img src="./src/assets/undraw_shopping_app_flsj.svg" alt="gambar dokter"></div></section><div id="search_section"><input id="search_input" class="search_input" placeholder="Search Region . . ." onkeypress="searchBookByEnter(event)"> <button id="btn_search"><i class="fa fa-search" aria-hidden="true"></i></button></div><section id="content"><div id="card_bookshelves"><div class="card_bookshelves_header"><div class="book_category">Book List</div><button class="button_card_header" id="button_add_book"><span>Add Book</span></button><div id="modal_form" class="modal"><div class="modal_content"><div class="modal_header"><span>Add Book to <u>Book List </u></span><span class="close">&times;</span></div><div class="modal_body"><div class="form_content"><form id="form_new_book" autocomplete="off"><div class="form_element"><label for="inputTitle" class="required">Book Title</label> <input id="inputTitle" required name=""> <span class="separator"></span> <span class="validatorTitle"></span></div><div class="form_element"><label for="inputAuthor" class="required">Author Name</label> <input id="inputAuthor" required name=""> <span class="separator"></span> <span class="validatorAuthor"></span></div><div class="form_element"><label for="inputYear" class="required">Year</label> <input id="inputYear" required type="number" name=""> <span class="separator"></span> <span class="validatorYear"></span></div><div class="form_element"><label for="inputImageURL">Image URL</label> <input id="inputImageURL" name=""> <span class="separator"></span></div></form></div></div><div class="modal_footer"><button class="submit_add_book"><span>Submit</span></button></div></div></div></div><div id="book_list"></div></div><div id="card_bookshelves"><div class="card_bookshelves_header"><div class="book_category">Finished</div><button class="button_card_header_clear" id="button_clear_finished"><span>Clear</span></button><div id="modal_validation" class="modal"><div class="modal_content"><div class="modal_header"><span>Delete All</span> <span class="close">&times;</span></div><div class="modal_body"><img src="./assets/delete_finished_books.svg" alt=""><p>Are you sure want to <b>delete all </b>finished books ?</p></div><div class="modal_footer"><button class="yes_clear"><span>Yes</span></button></div></div></div></div><div id="finished_book_list"></div></div><div id="modal_delete_book" class="modal"><div class="modal_content"><div class="modal_header"><span>Delete book </span><span class="close">&times;</span></div><div class="modal_body"><img src="./assets/book_remove.svg" alt=""><p class="modal_body_text"></p></div><div class="modal_footer"><button class="yes_remove_book"><span>Yes</span></button></div></div></div></section></main><footer id="footer">By Muhammad Ilham Adhim - 2021</footer><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script><script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script></body></html>
